<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style/home.css">
        <script src="scripts/home.js" type="text/javascript" defer></script>
        <script src="scripts/custom.js" type="text/javascript" defer></script>
        <title>Poster</title>
    </head>

    <body onload="allPosts()">
        <header>
            <my-header name="" imgSrc="" id="custom-header"></my-header>
        </header>
        <main id="main">
            <!-- Add post popup -->
            <add-data-popup></add-data-popup>
            <!-- my profile -->
            <div class="popup-profile">
                <div class="profile-content">
                    <div class="profile-head">
                        <img src="images/signup.png" alt=""
                            class="my-profile-image">
                        <input type="file" id="file-img">
                        <button id="img-edit" onclick="hideImageEditBtn()">Edit</button>
                    </div>
                    <div class="information">
                        <p id="my-profile-id"></p>
                        <form action="" onsubmit="noRefresh(event)">
                            <label for="name" id="lebel">Name :</label>
                            <input type="text" id="my-profile-name" required>
                            <label for="email" id="lebel">Email :</label> <input
                                type="email" id="my-profile-email"
                                required>
                            <div class="profile-btn">
                                <button id="close-profile-popup"
                                    onclick="closePopup()">cancel</button>
                                <button type="submit" id="update-btn"
                                    onclick="profileSave()">Update</button>
                            </div>

                        </form>

                    </div>


                </div>
            </div>
            <!-- <my-profile imgSrc="" id="user-profile"></my-profile> -->
            <div id="main-notes"></div>
            <!-- Notes Here -->
            <div id="my-notes">
                <!-- my posts  -->
            </div>

        </main>

    </body>

</html>
